<h1 class="md-display-3 text-center">Vote for Games</h1>

<div layout="row" flex-xs layout-wrap="" layout-align="start start">
    <md-card ng-repeat="game in games track by $index" flex="33" class="voteCard">
        <img ng-src="{{game.image}}" class="md-card-image" alt="Washed Out">
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">{{game.title}}</span>
            </md-card-title-text>
        </md-card-title>
        <md-card-content>
            <p>
                {{game.description}}
            </p>
        </md-card-content>
        <md-card-actions layout="row" layout-align="end center">
            <md-button>
                More Info
            </md-button>
            <md-button class="md-icon-button" aria-label="Favorite">
                <md-icon class="material-icons">favorite</md-icon>
            </md-button>
        </md-card-actions>
    </md-card>
</div>
